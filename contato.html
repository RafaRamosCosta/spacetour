<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contato.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Entre em contato</h1>
        <div class="div-nav">
            <nav class="menu">
                <a href="#">Contato</a>
                <a href="#">Pacotes</a>
                <a href="#">Sobre</a>
                <a href="./index.html">Home</a>
            </nav>
        </div>
        
    </header>
    <main>
        <form action="./index.html">
            <label for="nomeId">Nome</label>
            <input type="text" name="nome" id="nomeId" required placeholder="Digite seu nome"><br>
            <label for="sobrenomeId">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenomeId" required placeholder="Digite seu sobre nome"><br>
            <label for="emailId">Email</label>
            <input type="email" name="email" id="emailid" required placeholder="Digite seu email"><br>
            <label for="cpf">CPF</label>
            <input type="cpf" name="cpf" id="cpfId" required placeholder="999.999.999"><br>
            <label for="">Gênero</label>
            <select name="genero" id="generoId" required>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <br>
            <label for="">Data de nascimento</label>
            <input type="date" name="data" id="dataId" required><br>
            <label for="">Qual sua motivação para a viagem?</label>
            <textarea name="motivo" id="motivoId" cols="30" rows="10" placeholder="Escreva sua motivação para a viagem..." required></textarea><br>
            <div class="div-buttons">
                <button id="cadastrar" type="submit">Cadastrar</button>
                <button id="reset" type="reset">Limpar</button>
            </div>
            

        </form>
    </main>
</body>
</html>
